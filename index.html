<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMAPHD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/index.css">

</head>
  
  
  <body>

<!-- body container -->
    <div class="container-fluid">

    <!-- page content container -->
        <div class="container">
            
            <!-- business card container -->
            <div class="container">
                <h1 class="loading-title">business card section loading</h1>
            </div>

            <!-- work card container -->
            <div class="container">
                <h1 class="working-title">work cards</h1>
                <div class="row" id="work-card-container">

                    <!-- example button & modal -->
                    <div class="col-sm-6 col-lg-4 mb-4"> 
                        <!-- Button trigger modal -->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <div class="card" style="width: 18rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">title of work</h5>
                                </div>
                              </div>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                ...
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
            
            <!-- event card container -->
            <div class="container">
                <h1 class="loading-title">event card section loading</h1>
            </div>
                        
            <!-- cv section container -->
            <div class="container">
                <h1 class="loading-title">cv section loading</h1>
            </div>
                           
            <!-- about container -->
            <div class="container">
                <h1 class="loading-title">about section loading</h1>
            </div>
                          
            <!-- contact container -->
            <div class="container">
                <h1 class="loading-title">contact section loading</h1>
            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/path/to/masonry.pkgd.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
