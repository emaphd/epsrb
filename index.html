<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMAPHD</title>
<!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- papa parse js : CSV to JSON parsing library -->
		<script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>

    <link rel="stylesheet" href="./styles/index.css">

</head>
  
  
  <body>

<!-- body container -->
    <div class="container-fluid">

    <!-- page content container -->
        <div class="container">
            
            <!-- business card container -->
            <div class="container">
                <img src="./assets/imgs/EMAPHD-website-head_v2-green.png" class="img-fluid" alt="">
            </div>

            <!-- work card container -->
            <div class="container">
                <h1 class="working-title">work cards</h1>
                <div class="row" id="work-cards-container">



                    <!-- work card button + detail modal -->
                    <div class="col-sm-6 col-lg-4 mb-4"> 

                        <div class="card" style="width: 18rem;">
                            <img src="./assets/imgs/emaphd-logo-color.png" class="card-img-top" alt="EMAPHD logo used as placeholder">
                            
                            <div class="card-body">
                            <!-- card header -->
                                <h5 class="card-title">projectName</h5>
                            <!-- card modal button -->
                                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#work-modal-1">more</button>
                            </div>

                        </div>                        
                        
                        <!-- Modal -->
                        <div class="modal fade" id="work-modal-1" tabindex="-1" aria-labelledby="workModalOneLabel" aria-hidden="true">

                            <div class="modal-dialog">
                                
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="workModalOneLabel">projectName</h1>
                                    </div>

                                    <div class="modal-body">

                                        <img class="img-fluid" src="./assets/imgs/emaphd-logo-color.png" alt="EMAPHD logo used as placeholder">

                                        <h6>projectTimeline</h6>
                                        <h6>projectCollaborators</h6>
                                        <p>projectDescription</p>
                                        <a href="http://google.com">projectExtLink</a>


                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>


                                    </div>
                                </div>

                            </div>

                        </div>




                    </div>


                </div>

            </div>
            
            <!-- event card container -->
            <div class="container">
                <h1 class="working-title">event cards</h1>
                
                <div class="row" id="work-card-container">

                    <!-- work card button + detail modal -->
                    <div class="col-sm-6 col-lg-4 mb-4"> 
                        <!-- Button trigger modal -->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#event-modal-1">
                            
                            <div class="card" style="width: 18rem;">
                                <img src="./assets/imgs/emaphd-logo-color.png" class="card-img-top" alt="EMAPHD logo used as placeholder">
                                <div class="card-body">
                                  <h5 class="card-title">eventName</h5>
                                </div>
                              </div>

                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="event-modal-1" tabindex="-1" aria-labelledby="eventModalOneLabel" aria-hidden="true">

                            <div class="modal-dialog">
                                
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="eventModalOneLabel">eventName</h1>
                                    </div>

                                    <div class="modal-body">

                                        <img class="img-fluid" src="./assets/imgs/emaphd-logo-color.png" alt="EMAPHD logo used as placeholder">

                                        <h6>eventDates</h6>
                                        <h6>eventOrganization</h6>
                                        <h6>eventLocation</h6>
                                        <p>eventDescription</p>
                                        <a href="http://google.com">eventExtLink</a>


                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>


                                    </div>
                                </div>

                            </div>

                        </div>




                    </div>


                </div>


            </div>
                        
            <!-- cv section container -->
            <div class="container">
                <h1 class="loading-title">cv section loading</h1>
            </div>
                           
            <!-- about container -->
            <div class="container">
                <h1 class="loading-title">about section loading</h1>
            </div>
                          
            <!-- contact container -->
            <div class="container">
                <h1 class="loading-title">contact section loading</h1>
            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/path/to/masonry.pkgd.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
